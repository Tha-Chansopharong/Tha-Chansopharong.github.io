<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design calculator </title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <table cellspacing="15px" >
            <tr>
                <input type="text">
            </tr>
            <tr class="first">
                <!-- <td><input type="button"></td> -->
                <td><input type="button" value="+"></td>
                <td><input type="button" value="-"></td>
                <td><input type="button" value="*"></td>
                <td><input type="button" value="%"></td>
               
            </tr>
            <tr class="second">
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <!-- <td style="background-color:#4e90fe;" rowspan="4"><button style="background-color: #4e90fe; border: none; color: white; box-shadow: none;" type="button">=</button></td> -->
            </tr>
            <tr class="third">
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                
            </tr>
            <tr class="fouth">
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
               
            </tr>
            <tr class="fifth">
                <td><button type="button">0</button></td>
                <td><button type="button">.</button></td>
                <td><button type="button">C</button></td>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
