<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design calculator </title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <table cellspacing="15px" >
            <tr>
                <input type="text">
            </tr>
            <tr class="first">
                <!-- <td><input type="button"></td> -->
                <td><input type="button" value="+"></td>
                <td><input type="button" value="-"></td>
                <td><input type="button" value="*"></td>
                <td><input type="button" value="%"></td>
               
            </tr>
            <tr class="second">
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td rowspan="4" style="background-color: skyblue;"><input style="border: none;     height: 38vh; cursor: pointer; background-color: skyblue; color:white; font-size: 2rem;"  type="submit" value="="></td>

                <!-- <td style="background-color:#4e90fe;" rowspan="4"><button style="background-color: #4e90fe; border: none; color: white; box-shadow: none;" type="button">=</button></td> -->
            </tr>
            <tr class="third">
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                
            </tr>
            <tr class="fouth">
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
               
            </tr>
            <tr class="fifth">
                <td><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
                <td><input type="button" value="C"></td>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
