<script>
    // assign

    let x = 5; 
    let y = 10 ;

    // +=
    x+=y;  // x = x + y; = 15
    console.log("The value of x is " , x); // x = 15

    // -=
    x-=y;  // x = x - y;  x = 15 , y = 10; 
    console.log("The value of x is ", x); // x = 5; 

      // *=
      x*=y;  // x = x * y;  x = 5 , y = 10; 
    console.log("The value of x is ", x); // x = 50; 

      // /=
      x/=y;  // x = x / y;  x = 50 , y = 10; 
    console.log("The value of x is ", x); // x = 5; 

      // %=

      let x1 = 13; 
      let y1 = 2;

      x1%=y1;  // x = x % y;  x = 5 , y = 10; 
    console.log("The value of x is ", x1);



</script>
