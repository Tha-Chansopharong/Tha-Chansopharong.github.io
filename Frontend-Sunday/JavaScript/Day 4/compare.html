<script>
    // comparison operators

    let x = 5; 
    let y = '5';

    console.log(x == y); // true because the values are equal.

    // use operator ===(compare data type and value)
    let a = 5; 
    let b = '5';

    console.log(a === b);// false because the vlaue and datatype are different

    // comparison( not equal to ) !=
    let x2 = 5; 
    let y2 = '5';

    console.log(x2 != y2); // false

    // !== ( compare dataype and value)

    let x3 = 5;
    let y3 = '5';
     
    console.log(x3 !== y3); // true


    // comparison greater (>)

    let i = 10 ;
    let j = 5; 

    console.log(i > j);
    
    console.log("\n");

    // comparison smaller (<)
    let i1 = 10 ;
    let j1 = 5; 

    console.log(i1 < j1);
    
    console.log("\n");


    // comparison smaller than (<=)
    let a2 = 10;
    let b2 = 5;

    console.log(a2 <= b2); // false

    // comparison greater than ( >=)
    let a3 = 10;
    let b3 = 5;

    console.log(a3 >= b3); // true  ( if a greater than b so it true and than if a = b it also true)



</script>
