<script>
    let num1 = 12 ;
    let num2 = 6;

    console.log("The result is : ",sum); // it mean that we get the message "the result and that we get value from sum"

    // &&
    if((num1 && num2) == (12 && 6)){
        console.log(`sum of ${num1} and ${num2} is `, sum);
    }


    let isSunny = true;
    let isWarm = true;

    if(isSunny && isWarm){
        console.log("It's a sunny and warm day . Enjoy!");

    // logical ||

    if(!sad){
