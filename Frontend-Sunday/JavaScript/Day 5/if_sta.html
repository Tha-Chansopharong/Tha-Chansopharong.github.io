<script>
    let num = 10 ; 

    if(num > 5){
        //code 
        console.log("The number is greater than 5 ");
    }

    // input data by user
    let userInput = prompt("Enter a number : ");

    // the prompt function displays adialog box and allow user input values ,

    let number = parseInt(userInput);

    // the 'parseInt' is the javaScript function that use to parse a string and convert it to an integer

    if(number > 5){
        console.log("The user input number ", number );
    }

</script>
