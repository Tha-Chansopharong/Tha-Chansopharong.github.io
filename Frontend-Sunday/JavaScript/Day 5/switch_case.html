<!DOCTYPE html>

    <title>Switch Case</title>

<script>
    let dayOfweek = "wednesday";

    switch(dayOfweek){
        case "monday":
            console.log("This is monday");
            break;
        case "tuesday":
            console.log("This is tuesday");
            break;
        case "wednesday":
            console.log("This is wednesday");
            break;
        case "sunday":
            console.log("This is sunday");
            break;
        default:
            console.log("this is not a day.");
    }
</script>
