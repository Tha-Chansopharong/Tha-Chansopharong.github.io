<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript do while loop</title>
</head>
<body>
    <script>
        // initialization
        let i = 1; 

        do{
            document.write("do while loop <br>");
            i++;

        }while(i <= 3);
    </script>
    
</body>
</html>
