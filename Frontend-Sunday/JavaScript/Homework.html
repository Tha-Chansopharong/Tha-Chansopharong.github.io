<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework javaScript Switch Case</title>
</head>
<body>
    <input type="text" id="userInput">
    <button onclick="handleUserInput()" >Submit</button>
    <p id="getText"></p>
    
</body>
</html>

<script>
    function handleUserInput(){
        let userInput = document.getElementById("userInput").value;

        switch(userInput){
            case "monday":
               displayResult("On monday, I lern Natural Language Processing , Network Security and France.");
                console.log("On monday, I lern Natural Language Processing , Network Security and France.");
                break;
            case "tuesday":
                displayResult("On tuesday, I lern IT project management , Cloud computing , research methodology and AI.");
                console.log("On tuesday, I lern IT project management , Cloud computing , research methodology and AI.");

                break;
            case "wednesday":
                displayResult("On wednesday, I lern Simulation and Modeling , Cloud computing.");
                console.log("On wednesday, I lern Simulation and Modeling , Cloud computing.");

                break;
            case "thursday":
                displayResult("On thursday, I lern Image processing , Network Security and Simulation and Modeling.");
                console.log("On thursday, I lern Image processing , Network Security and Simulation and Modeling.");

                break;
            case "friday":
                displayResult("On friday, I lern English for work and career.");
                console.log("On friday, I lern English for work and career.");

                break;
            case "saturday":
                displayResult("On saturday, I have no class at school. I work as a volunteer");
                console.log("On saturday, I have no class at school. I work as a volunteer");

                break;
            case "sunday":
                displayResult("On sunday, I have no class at school. I work as a volunteer. At night I have Frontend class. ");
                console.log("On sunday, I have no class at school. I work as a volunteer. At night I have Frontend class.");

                break;
            default:
            displayResult("This is not a day.");
            console.log("This is not a day.");
        }
        
        function displayResult(text){
            document.getElementById("getText").innerText = text;
        }

    }
        
</script>
