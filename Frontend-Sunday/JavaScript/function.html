<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <button onclick="sum()">onclick</button>

<script>
    function sum(){
        document.write("Sum number");
        var num1 = 10; 
        var num2 = 20; 
        var result = num1 + num2 ; 

        document.write("<br/>","Result : ",num1, " + " ,num2 ," = ", result, "<br/>")
    }
</script>
