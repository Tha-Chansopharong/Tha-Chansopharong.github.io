<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick Event</title>
</head>
<body>
    <h1>Onclick Event</h1>
    <p>Click the button below</p>
    <button ondblclick="funName()">OnClick</button>
    <p id="id1"></p>
</body>
</html>

<script>
    function funName(){
        document.getElementById("id1").textContent = "This is onclick event"
    }
    
</script>
