<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousedown</title>
</head>
<body>
    <h1>onmousedown and mouseup</h1>
    <h1 id="id1" onmousedown="down()" onmouseup="up()">down/up</h1>
    
</body>
</html>

<script>
    function down(){
        document.getElementById("id1").style.color="red";
    }

    function up(){
        document.getElementById("id1").style.color = "blue";
    }
</script>
