<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousemovee</title>
</head>
<body>

    <h1 id="id1" onmousemove="newBgColor()">Move your mouse over the text block</h1>

    
</body>
</html>

<script>
    function newBgColor(){
        document.getElementById("id1").style.backgroundColor = "red";
        document.getElementById("id1").style.color = "white";
    }

</script>
