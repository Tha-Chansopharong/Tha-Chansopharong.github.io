<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio</title>
</head>
<body>
    <h1 style="color: red;background-color: skyblue;width: 30%;margin: 0px auto; text-align: center;">HTML5 AUDIO</h1>
    <h2>•  Defining alternative sources for audio element</h2>
    <audio controls>
        <source src="Audio/horse.ogv" type="audio/ogg">
        <source src="Audio/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <h2>• Linking the audio files</h2>

    <audio src="horse.ogg" controls>
    Your browser does not support the audio element.
    </audio>


    
</body>
</html>
