<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HTML</title>
</head>
<body>
    <h1 style="color: red;background-color: skyblue;width: 30%;margin: 0px auto; text-align: center;">HTML5 VIDEO</h1>
    <h2>•  Embedding video in HTML documents</h2>
    <embed type="video/webm" src="Videos/movie.mp4" width="400" height="300">

    <h2>•  Defining alternative sources for video element</h2>
    <video width="400" controls>
        <source src="Videos/mov_bbb.mp4" type="video/mp4">
        <source src="Videos/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>

    <h2>•  Inserting video in HTML documents using the object element</h2>
    <object data="Videos/movie.mp4" width="400" height="300"></object>
      
    
</body>
</html>
